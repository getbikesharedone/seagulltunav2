	<title>Getterdone - Bikeshare</title>
	<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
	<style>
		html,
		body,
		#app,
		.ui.grid {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		#stations-list {
			padding: 0
		}

		.ui.table {
			border-radius: 0
		}

		#stations-list>table>tbody>tr>td>div {
			width: 100%
		}

		#icons a {
			color: green
		}

		#stations-list>div>table>tbody>tr>td>div>div>span>i {
			color: green
		}

		#stations-list>div>table>tbody>tr>td>div>div>span {
			color: black
		}

		#stations-list>div>table>tbody>tr>td>div>div {
			margin-left: 10px;
			margin-right: 10px;
		}

		#stations-list>div>table>thead>tr>th>a>span {
			color: black
		}
	</style>
	<link rel="stylesheet" href="/styles.css">
	<style>
		#stations-list>div>table>thead>tr>th>div>div {
			margin-left: 10px;
			margin-right: 10px;
		}

		#stations-list>div>table>thead>tr>th>div>div:nth-child(3) {
			color: black
		}

		#stations-list>div>table>tbody>tr>td>div>div>span>span {
			color: darkorange
		}

		#stations-list>div>div>table>thead>tr>th>div>div:nth-child(3) {
			color: black;
			margin-left: 30px;
		}
		.blackText{color:black}

	</style>

<!-- template for menu -->
<script type="text/x-template" id="modal-template">
	<transition name="modal">
		<div class="modal-mask">
			<div class="modal-wrapper">
				<div class="modal-container">
					<button class="modal-default-button" @click="$emit('close')">
				  OK
				</button>
				</div>
			</div>
		</div>
	</transition>
</script>

	<div id="app">
			

		<div class="ui stackable grid">

	</div>
